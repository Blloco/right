<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial Minimalista</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .link {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        .link:hover {
            color: #ffffff;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Substitua 'logo.png' pelo caminho da sua logo -->
        <img src="logo.png" alt="Logoa" class="logo">
        
        <!-- Substitua '#' pelo URL desejado -->
        <a href="#" class="link">Trade / Adquirir</a>
    </div>
</body>
</html>
